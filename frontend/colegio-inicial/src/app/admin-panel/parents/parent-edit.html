<h2>Editar Apoderado</h2>
<form (ngSubmit)="actualizarApoderado()">
  <div class="mb-3">
    <label class="form-label">Nombre Completo</label>
    <input type="text" class="form-control" [(ngModel)]="full_name" name="full_name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">DNI</label>
    <input type="text" class="form-control" [(ngModel)]="dni" name="dni" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Correo Electrónico</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="text" class="form-control" [(ngModel)]="phone" name="phone" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Dirección</label>
    <input type="text" class="form-control" [(ngModel)]="address" name="address">
  </div>

  <div class="mb-3">
    <label class="form-label">Ocupación</label>
    <input type="text" class="form-control" [(ngModel)]="occupation" name="occupation">
  </div>

  <div class="mb-3">
    <label class="form-label">Nivel Educativo</label>
    <select class="form-select" [(ngModel)]="education_level" name="education_level">
      <option value="">-- Seleccione --</option>
      <option value="Primaria">Primaria</option>
      <option value="Secundaria">Secundaria</option>
      <option value="Técnico">Técnico</option>
      <option value="Universitario">Universitario</option>
      <option value="Posgrado">Posgrado</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Estado Civil</label>
    <select class="form-select" [(ngModel)]="marital_status" name="marital_status">
      <option value="">-- Seleccione --</option>
      <option value="Soltero/a">Soltero/a</option>
      <option value="Casado/a">Casado/a</option>
      <option value="Divorciado/a">Divorciado/a</option>
      <option value="Viudo/a">Viudo/a</option>
      <option value="Conviviente">Conviviente</option>
    </select>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="has_university_affiliation" name="has_university_affiliation" id="checkUniv">
    <label class="form-check-label" for="checkUniv">¿Tiene vínculo con la universidad?</label>
  </div>

  <div *ngIf="has_university_affiliation">
    <div class="mb-3">
      <label class="form-label">Cargo en la universidad</label>
      <input type="text" class="form-control" [(ngModel)]="university_role" name="university_role">
    </div>

    <div class="mb-3">
      <label class="form-label">Área o dependencia</label>
      <input type="text" class="form-control" [(ngModel)]="university_area" name="university_area">
    </div>

    <div class="mb-3">
      <label class="form-label">Detalles del vínculo</label>
      <textarea class="form-control" rows="3" [(ngModel)]="university_relationship_details" name="university_relationship_details"></textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-success">Actualizar</button>
</form>

<p class="mt-3 text-muted">{{ statusMessage }}</p>
