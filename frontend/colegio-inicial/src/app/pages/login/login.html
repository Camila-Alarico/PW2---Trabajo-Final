<div class="page-content">
<section class="container py-5">
<section class="page-section">
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="section-heading text-uppercase">Login Administrador</h2>
    </div>
    <form (ngSubmit)="login()">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required />
          </div>
          <div class="form-group mb-4">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required />
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-xl text-uppercase" type="submit">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

  </section>
</div>
