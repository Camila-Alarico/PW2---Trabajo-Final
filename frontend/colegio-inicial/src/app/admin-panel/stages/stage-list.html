<h2>Etapas del Proceso de Admisión</h2>

<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>Nombre del Postulante</th>
      <th>Entrevista</th>
      <th>Convivencia</th>
      <th>Matrícula</th>
      <th>Admitido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of processes">
      <td>{{ p.applicant?.full_name }}</td>
      <td>
        <input type="checkbox" [checked]="p.entrevista"
               (change)="toggleEtapa(p.id, 'entrevista', $event)" />
      </td>
      <td>
        <input type="checkbox" [checked]="p.convivencia"
               (change)="toggleEtapa(p.id, 'convivencia', $event)" />
      </td>
      <td>
        <input type="checkbox" [checked]="p.matricula"
               (change)="toggleEtapa(p.id, 'matricula', $event)" />
      </td>
      <td>
        {{ p.applicant?.is_admitted ? '✅' : '❌' }}
      </td>
    </tr>
    <tr *ngIf="processes.length === 0">
      <td colspan="5">No hay procesos de admisión registrados.</td>
    </tr>
  </tbody>
</table>
