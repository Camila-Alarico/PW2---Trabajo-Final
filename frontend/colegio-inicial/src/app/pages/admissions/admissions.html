<div class="page-content">
  <section class="container py-5">
    <h2>Estudiantes Admitidos</h2>

    <p *ngIf="applicants.length === 0">Cargando datos o no hay estudiantes admitidos aún.</p>

    <ul *ngIf="applicants.length > 0" class="list-group">
      <li *ngFor="let student of applicants" class="list-group-item">
        <strong>{{ student.full_name }}</strong> — {{ student.dni }} — {{ student.grade_applied }}
      </li>
    </ul>
  </section>
</div>
