<h2>Registrar Pago</h2>

<form (ngSubmit)="guardarPago()">
  <div class="mb-3">
    <label class="form-label">Postulante</label>
    <select class="form-select" [(ngModel)]="payment.applicant" name="applicant" required>
      <option *ngFor="let a of applicants" [value]="a.id">{{ a.full_name }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Monto</label>
    <input type="number" step="0.01" class="form-control" [(ngModel)]="payment.amount" name="amount" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Banco</label>
    <select class="form-select" [(ngModel)]="payment.bank" name="bank" required>
      <option value="Banco de la Nación">Banco de la Nación</option>
      <option value="BCP">BCP</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Número de Voucher</label>
    <input type="text" class="form-control" [(ngModel)]="payment.voucher_number" name="voucher_number" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha de Pago</label>
    <input type="date" class="form-control" [(ngModel)]="payment.payment_date" name="payment_date" required>
  </div>

  <button type="submit" class="btn btn-success">Guardar</button>
  <button type="button" class="btn btn-secondary ms-2" (click)="volver()">Volver</button>
</form>

<p class="mt-3 text-muted">{{ statusMessage }}</p>
