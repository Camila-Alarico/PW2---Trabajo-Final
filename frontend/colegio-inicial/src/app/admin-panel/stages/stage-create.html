<h2>Registrar Etapa</h2>

<form (ngSubmit)="guardarEtapa()">
  <div class="mb-3">
    <label class="form-label">Postulante</label>
    <select class="form-select" [(ngModel)]="applicant_id" name="applicant_id" required>
      <option *ngFor="let a of applicants" [value]="a.id">{{ a.full_name }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Etapa</label>
    <select class="form-select" [(ngModel)]="stage" name="stage" required>
      <option value="Entrevista">Entrevista</option>
      <option value="Convivencia">Convivencia</option>
      <option value="Matrícula">Matrícula</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha</label>
    <input type="date" class="form-control" [(ngModel)]="date" name="date" required>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="completed" name="completed" id="checkCompletado">
    <label class="form-check-label" for="checkCompletado">¿Etapa Completada?</label>
  </div>

  <button type="submit" class="btn btn-success">Guardar</button>
  <a routerLink="/admin/etapas" class="btn btn-secondary ms-2">Cancelar</a>
</form>

<p class="mt-3 text-muted">{{ statusMessage }}</p>
